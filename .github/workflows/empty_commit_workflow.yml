name: Auto Commit

on:
  schedule:
  - cron: '0 */8 * * *'

  workflow_dispatch:

jobs:
  commit:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Run commit script
        run: |
           git config --global user.email "roccis@rit.edu"
           git config --global user.name "roccis"
           git commit --allow-empty -m "OOps a commit `date +'%Y-%m-%d %H:%M:%S'`" 
           git push origin main
